<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efek Gelembung Bening CSS</title>
    <style>
        body {
            /* Penting: Set tinggi penuh dan latar belakang (misalnya biru laut) */
            height: 100vh;
            margin: 0;
            background: linear-gradient(to top, #3a7bd5, #00d2ff); /* Gradien biru */
            overflow: hidden; 
            position: relative; /* Penting untuk penempatan gelembung */
            color: white;
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        /* --- Elemen Wadah Gelembung --- */
        .wadah-gelembung {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* --- Gelembung Dasar (Satu butir) --- */
        .gelembung {
            position: absolute;
            bottom: -150px; /* Mulai dari luar batas bawah */
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.15); /* Putih semi-transparan (Bening) */
            border-radius: 50%;
            /* Efek bening tambahan: sedikit blur dan batas luar */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: mengambang 15s linear infinite;
        }

        /* --- Penyesuaian untuk Variasi Gelembung (Skala, Posisi, Kecepatan) --- */
        
        /* Gelembung 1 (Kecil & Cepat) */
        .gelembung:nth-child(1) {
            left: 10%;
            width: 30px;
            height: 30px;
            animation-duration: 10s;
            animation-delay: 0s;
        }

        /* Gelembung 2 */
        .gelembung:nth-child(2) {
            left: 20%;
            width: 60px;
            height: 60px;
            animation-duration: 15s;
            animation-delay: 2s;
        }

        /* Gelembung 3 (Besar & Lambat) */
        .gelembung:nth-child(3) {
            left: 45%;
            width: 120px;
            height: 120px;
            animation-duration: 25s;
            animation-delay: 5s;
        }

        /* Gelembung 4 */
        .gelembung:nth-child(4) {
            left: 70%;
            width: 40px;
            height: 40px;
            animation-duration: 12s;
            animation-delay: 0s;
        }

        /* Gelembung 5 */
        .gelembung:nth-child(5) {
            left: 85%;
            width: 90px;
            height: 90px;
            animation-duration: 18s;
            animation-delay: 3s;
        }

        /* --- Keyframes untuk Animasi Mengambang --- */
        @keyframes mengambang {
            0% {
                transform: translateY(0) scale(1); /* Posisi awal di bawah */
                opacity: 0.8;
            }
            50% {
                /* Sedikit bergeser secara horizontal (opsional) */
                transform: translateY(-50vh) scale(1.05); 
            }
            100% {
                /* Bergerak ke atas, keluar dari layar, dan menghilang */
                transform: translateY(-100vh) scale(0.9);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="wadah-gelembung">
        <div class="gelembung"></div>
        <div class="gelembung"></div>
        <div class="gelembung"></div>
        <div class="gelembung"></div>
        <div class="gelembung"></div>
        </div>

    <h1>Efek Gelembung Bening Aktif!</h1>
    <p>Gelembung dibuat dengan CSS dan properti transparansi (rgba).</p>
</body>
</html>
