<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efek Gelembung Bening CSS (Banyak)</title>
    <style>
        body {
            /* Penting: Set tinggi penuh dan latar belakang */
            height: 100vh;
            margin: 0;
            background: linear-gradient(to top, #3a7bd5, #00d2ff); /* Gradien biru */
            overflow: hidden; 
            position: relative;
            color: white;
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        /* --- Elemen Wadah Gelembung --- */
        .wadah-gelembung {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* --- Gelembung Dasar --- */
        .gelembung {
            position: absolute;
            bottom: -150px; /* Mulai dari luar batas bawah */
            
            /* Properti Bening */
            background: rgba(255, 255, 255, 0.15); 
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.5);
            
            /* Animasi dasar (akan ditimpa oleh nth-child) */
            animation: mengambang 15s linear infinite;
        }

        /* --- Penyesuaian untuk Variasi Gelembung (15 Butir) --- */
        
        /* 1 - Kecil & Cepat */
        .gelembung:nth-child(1) { left: 10%; width: 30px; height: 30px; animation-duration: 10s; animation-delay: 0s; }
        /* 2 */
        .gelembung:nth-child(2) { left: 20%; width: 60px; height: 60px; animation-duration: 15s; animation-delay: 2s; }
        /* 3 - Besar & Lambat */
        .gelembung:nth-child(3) { left: 45%; width: 120px; height: 120px; animation-duration: 25s; animation-delay: 5s; }
        /* 4 */
        .gelembung:nth-child(4) { left: 70%; width: 40px; height: 40px; animation-duration: 12s; animation-delay: 0s; }
        /* 5 */
        .gelembung:nth-child(5) { left: 85%; width: 90px; height: 90px; animation-duration: 18s; animation-delay: 3s; }
        
        /* Tambahan Baru */
        /* 6 */
        .gelembung:nth-child(6) { left: 5%; width: 70px; height: 70px; animation-duration: 20s; animation-delay: 8s; }
        /* 7 */
        .gelembung:nth-child(7) { left: 30%; width: 50px; height: 50px; animation-duration: 14s; animation-delay: 1s; }
        /* 8 */
        .gelembung:nth-child(8) { left: 60%; width: 100px; height: 100px; animation-duration: 22s; animation-delay: 6s; }
        /* 9 */
        .gelembung:nth-child(9) { left: 95%; width: 25px; height: 25px; animation-duration: 9s; animation-delay: 4s; }
        /* 10 */
        .gelembung:nth-child(10) { left: 55%; width: 45px; height: 45px; animation-duration: 16s; animation-delay: 10s; }
        /* 11 */
        .gelembung:nth-child(11) { left: 25%; width: 85px; height: 85px; animation-duration: 23s; animation-delay: 12s; }
        /* 12 */
        .gelembung:nth-child(12) { left: 75%; width: 65px; height: 65px; animation-duration: 19s; animation-delay: 7s; }
        /* 13 */
        .gelembung:nth-child(13) { left: 15%; width: 40px; height: 40px; animation-duration: 11s; animation-delay: 9s; }
        /* 14 */
        .gelembung:nth-child(14) { left: 35%; width: 95px; height: 95px; animation-duration: 27s; animation-delay: 15s; }
        /* 15 */
        .gelembung:nth-child(15) { left: 90%; width: 55px; height: 55px; animation-duration: 13s; animation-delay: 11s; }


        /* --- Keyframes untuk Animasi Mengambang --- */
        @keyframes mengambang {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            50% {
                /* Sedikit bergeser (opsional: meniru gerakan angin/arus) */
                transform: translateY(-50vh) scale(1.05); 
            }
            100% {
                /* Bergerak ke atas, keluar dari layar, dan menghilang */
                transform: translateY(-100vh) scale(0.9);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="wadah-gelembung">
        <div class="gelembung"></div> <div class="gelembung"></div> <div class="gelembung"></div> <div class="gelembung"></div> <div class="gelembung"></div> <div class="gelembung"></div> <div class="gelembung"></div> <div class="gelembung"></div> <div class="gelembung"></div> <div class="gelembung"></div> <div class="gelembung"></div> <div class="gelembung"></div> <div class="gelembung"></div> <div class="gelembung"></div> <div class="gelembung"></div> </div>

    <h1>Efek Gelembung Bening Aktif!</h1>
    <p>Sekarang ada lebih banyak gelembung di latar belakang!</p>
</body>
</html>
